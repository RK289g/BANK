<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-6">Let's get some <span class="font-black text-amber-400">Moooney!</span>
        </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto my-6">
                <div class="bg-green-700 p-8 rounded-lg">
                    <h2 class="text-white text-3xl text-center">Deposit</h2>
                    <h4 class="text-white text-5xl text-center">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-lime-500 p-8 rounded-lg">
                    <h2 class="text-white text-3xl text-center">Withdraw</h2>
                    <h4 class="text-white text-5xl text-center">$<span id="withdraw-total">00</span></h4>
                </div>

                <div class="bg-purple-700 p-8 rounded-lg">
                    <h2 class="text-white text-3xl text-center">Balance</h2>
                    <h4 class="text-white text-5xl text-center">$<span id="balance">1324</span></h4>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-12 w-9/12 mx-auto my-6">
                <div class="bg-purple-950 p-8 rounded-lg">
                    <h2 class="text-white text-3xl pb-4">Please Deposit</h2>
                    <input class="w-1/4 mb-2 block h-12 py-4 rounded-lg text-xl" type="number" name="" id="deposit"
                        placeholder="  $amount">
                    <button id="btn-deposit"
                        class="bg-amber-600 py-4 px-6 rounded-lg font-semibold text-white text-3xl hover:bg-amber-700">Deposit</button>
                </div>
                <div class="bg-sky-800 p-8 rounded-lg">
                    <h2 class="text-white text-3xl pb-4">Please Deposit</h2>
                    <input class="w-1/4 mb-2 block h-12 py-4 rounded-lg text-xl" type="number" name="" id="withdraw"
                        placeholder="  $amount">
                    <button id="btn-withdraw"
                        class="bg-lime-600 py-4 px-6 rounded-lg font-semibold text-white text-3xl hover:bg-lime-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
</body>
